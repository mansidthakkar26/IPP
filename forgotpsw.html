<script language="JavaScript">
function fly() {
  var planeStyle = document.getElementById("plane").style
  window.defaultStatus = "("+planeStyle.left+","+planeStyle.top+")"
  if(parseInt(planeStyle.top) < 10) {
   planeStyle.left = 0
   planeStyle.top = 400
  }else{
   planeStyle.left = parseInt(planeStyle.left) + 8
   planeStyle.top = parseInt(planeStyle.top) - 5
  }
}
</script>

		<div class="col-md-6">

				<h2>RESET PASSWORD</h2>

				<form action="forgotpsw.php" method="POST" name="form1">
					<div class="form-group" style="padding: 10px">
						<div class="fa fa-user fa-2x"></div>
						<label for="email"><b>Email</b></label>
						<input type="email" class="form-control input-lg" name="email" required>
					</div>
					<div class="form-group" style="padding: 10px">
						<div class="fa fa-key fa-2x"></div>
						<label for="password"><b>Password</b></label>
						<input type="password" class="form-control input-lg" name="psw" pattern="(?=.*/d)(?=*[a-z])(?=*[A-Z].{6,})" title="Must conatin atleast one number, one uppercase and lowercase letters" required>
					</div>
					<div class="form-group" style="padding: 10px">
						<div class="fa fa-lock fa-2x"></div>
            			<label for="psw-repeat"><b> Confirm Password</b></label>
            			<input type="password" class="form-control input-lg" name="pswrepeat" required>
        			</div>
					<center>
						<input type="submit" class="button" onclick="return validate1();">
					</center>
					<br>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
  function validate1(){

    var pass = form1.psw.value;
    var conpass = form1.pswrepeat.value;


    if(conpass != pass){
      alert("PASSWORD DOES NOT MATCH!")
      form1.pswrepeat.focus();
      return false;
    }
    return true;
}
</script>

  <script type="text/javascript">
    mybutton = document.getElementById("myBtn1");
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } 
      else {
        mybutton.style.display = "none";
      }
    }

    function topFunction() {
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>

<script >
    
    $(document).ready(function(){

      $.ajaxSetup({cache: false});
      $('#search').keyup(function(){
        $('#result').html('');
        $('#state').val('');
        var searchField = $('#search').val();
        var expression = new RegExp(searchField, "i");

        $.getJSON('place.json',function(place){

          $.each(place,function(key, value){
            if(value.name.search(expression) != -1 )
            {
              $('#result').append('<li class="list-group-item link-class">'+value.name+'</li>')
              
            }
          });
        });
      });

      $('#result').on('click','li',function(){

        var click_text = $(this).text().split('|');

        $('#search').val($.trim(click_text[0]));
        $("#result").html('');
      });

      $('#btn2').on('click',function(){

        window.location.replace("packages.html");
      });
    });


  </script>
